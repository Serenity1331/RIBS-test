<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title></title>
</head>
<body>

	<section name="top">
			
		<div class="contacts">
			<div class="contacts__title">Get in touch</div>
			<div class="contacts__collapsible">
				<ul class="contacts__icon-list">
					<span id="contacts__plusBtn">+</span>
					<li class="contacts__icon icon-telegram"></li>
					<li class="contacts__icon icon-whatsapp"></li>
					<li class="contacts__icon icon-messenger"></li>
					<li class="contacts__icon icon-viber"></li>
				</ul>
			</div>
			<div class="contacts__line"></div>
		</div>

	</section>

	<section name="left-side">

		<div class="btns">
			<button class="btns__next btn">
				<div class="btns__arrow btns__arrow_next"></div>
			</button>
	
			<button class="btns__prev btn">
				<div class="btns__arrow btns__arrow_prev"></div>	
			</button>
		</div>
	
		<div class="languages">
			<li>En</li>
			<li>Ru</li>
			<li>Ua</li>
		</div>
	
		<nav class="nav">
			<ul>
				<li id="nav__home">Home</li>
				<li class="nav__projects">Projects<span>.52</span></li>
				<li>About</li>
				<li>Services</li>
				<li>Contact</li>
			</ul>
		</nav>

		<div class="shadowyLine"></div>
	
	</section>

	<section name="right-side">

		<div class="slideNums">
			<ul>
				<li num="1" class="chosen">I</li>
				<li num="2">II</li>
				<li num="3">III</li>
				<li num="4">IV</li>
			</ul>
		</div>
	
		<div class="projectNum">
			<div>S047</div>
			<span>Project</span>
		</div>
	
		<div class="slide-container-cover"></div>
		<div class="slide-container">
			<div class="img-container">
				<img #preload-01 class="image currentImage" src="images/house-min.jpg" alt="House">
			</div>
		</div>

		<div class="redRect">
			<div class="redRect__title">OPEN PROJECT</div>
		</div>

	</section>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
